<body>
    <h1 class="title"><a href="/index.html">PAMELA YONG</a></h1>
    <ul>
        <li><a href="/index.html" class="home active all">Design</a></li>
        <li><a href="/illustrations.html" class="services all"><strong>Illustrations</strong></a></li>
        <li><a href="/about.html" class="about all">About Me</a></li>

    <p style="padding: 2%; margin: 0 auto;">Click on an illustration to zoom in.</p>
    <div class="gallery">

        <div class="images">
            <img src="/imgs/Image-1-600-Pixels.jpg" class="image illustration" onclick="handleClick(this)" onmouseout="handleMouseLeave(this)">
            <img src="/imgs/Image-2-600-Pixels.jpg" class="image illustration"  onclick="handleClick(this)" onmouseout="handleMouseLeave(this)">
            <img src="/imgs/Image-3-600-Pixels.jpg" class="image illustration"  onclick="handleClick(this)" onmouseout="handleMouseLeave(this)">
            <img src="/imgs/Image-4-600-Pixels.jpg" class="image illustration"  onclick="handleClick(this)" onmouseout="handleMouseLeave(this)">
            <img src="/imgs/Image-5-600-Pixels.jpg" class="image illustration"  onclick="handleClick(this)" onmouseout="handleMouseLeave(this)">
            <img src="/imgs/Image-6-600-Pixels.jpg" class="image illustration"  onclick="handleClick(this)" onmouseout="handleMouseLeave(this)">
            <img src="/imgs/Image-7-600-Pixels.jpg" class="image illustration"  onclick="handleClick(this)" onmouseout="handleMouseLeave(this)">
        </div>
    </div>

    </div> 
    
</body>
<script>
    const handleClick = (event) => {
        let classes = event.classList;
        classes.add("zoom")
    }
    const handleMouseLeave = (event) => {
        let classes = event.classList;
        classes.remove('zoom')
    }
</script>
